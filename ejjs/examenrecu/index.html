<form class="formulario" id="ej01">
	<div class="titulo">Números Amigos</div>

	<div class="enunciado">
		Introduce 2 números para saber si son amigos o no.
	</div>

	<div class="input-container">
		<input id="e1i1" class="input" type="number" placeholder=" "/>
		<div class="cut"></div>
		<label for="e1i1" class="placeholder">Número Entero</label>
	</div>

	<div class="input-container">
		<input id="e1i2" class="input" type="number" placeholder=" "/>
		<div class="cut"></div>
		<label for="e1i2" class="placeholder">Número Entero</label>
	</div>

	<div class="container">
		<q onclick="ejercicio01(e1i1.value,e1i2.value)"><span>¿Son Amigos?</span></q>
		<div class="respuesta" id="r1"></div>
	</div>
</form>

<form class="formulario" id="ej02">
	<div class="titulo">Paintball</div>
	<div class="enunciado">

	</div>
	<div class="input-container">
		<input id="e2i1" class="input" type="number" placeholder=" "/>
		<div class="cut cut-long"></div>
		<label for="e2i1" class="placeholder">Participantes</label>
	</div>
	<div class="container">
		<q onclick="ejercicio02()"><span>Coste y Bolas</span></q>
		<div class="respuesta" id="dos"></div>
	</div>

</form>
