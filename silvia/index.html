<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

<title>Ejercicios</title>

</head>
<body>
    <div>
        <form name="ejercicio1" onsubmit="sumaDe()">
            <fieldset>
            <legend>Ejercicio 01</legend>
                <label>Primer Numero:</label><input id="sum1">
                <label>Segundo Numero:</label><input id="sum2">
                <label>Tercer Numero:</label><input id="sum3">
                <input type="submit" value="Sumar">
            </fieldset>
        </form>
    </div>
    <div>
        <form name="ejercicio2" onsubmit="mediaDe()">
            <fieldset>
            <legend>Ejercicio 02</legend>
                <label>Primer Numero:</label><input id="med1">
                <label>Segundo Numero:</label><input id="med2">
                <label>Tercer Numero:</label><input id="med3">
                <label>Cuarto Numero:</label><input id="med4">
                <label>Quinto Numero:</label><input id="med5">
                <input type="submit" value="Calcular la media" onmouseover="mediaDeTool()" id="tool"><span id="toolmed"></span>
            </fieldset>
        </form>
    </div>
</body>
</html>
